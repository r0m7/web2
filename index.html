<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="R0M7's Personal Website">
    <title>R0M7 - Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Open+Sans:300,400,600,700,800">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        .header {
            background-color: var(--custom-color-5);
            height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo styles */
        .logo {
            height: 40px;
            width: auto;
        }

        .logo img {
            height: 100%;
            width: auto;
            border: 3px solid #757575;
            border-radius: 5px;
        }

        /* Navigation styles */
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        /* Main content styles */
        .main-content {
            margin-top: 60px; /* Same as header height */
            min-height: calc(100vh - 60px);
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-center {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-center.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: var(--custom-color-5);
                padding: 20px;
                transform: none;
            }
        }

        /* Rest of your existing styles */
        .u-custom-color-2, .u-custom-color-5 {
            /* Preserve your custom colors */
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="https://r0m7.com" class="logo">
                <img src="images/image01.png" alt="R0M7 Logo">
            </a>
            
            <nav class="nav-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="About.html" class="nav-link">About</a>
            </nav>

            <button class="mobile-menu-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <rect y="2" width="24" height="2"></rect>
                    <rect y="11" width="24" height="2"></rect>
                    <rect y="20" width="24" height="2"></rect>
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="u-container-style u-custom-color-2 u-group u-radius-30 u-shape-round u-group-1">
            <div class="u-container-layout">
                <div class="u-border-4 u-border-custom-color-1 u-image u-image-circle u-preserve-proportions"></div>
                <h1>R0M7</h1>
                <h5>Gamer, Content Creator, Tech Enthusiast, Technician.</h5>
            </div>
        </div>

        <div class="u-container-style u-custom-color-2 u-group u-radius-30 u-shape-round">
            <div class="u-container-layout">
                <p class="quote">"Love the life you live, Live the life you love."</p>
                <p class="author">Bob Marley</p>
                
                <div class="social-icons">
                    <a href="https://discord.gg/9JMzqfybvq" target="_blank" title="Discord">
                        <img src="images/5968968.png" alt="Discord">
                    </a>
                    <a href="https://open.spotify.com/user/unspeakablegame344?si=82f47d99687f484e" target="_blank" title="Spotify">
                        <img src="images/490971.png" alt="Spotify">
                    </a>
                    <a href="https://www.youtube.com/@r0m77/featured" target="_blank" title="YouTube">
                        <img src="images/1384012.png" alt="YouTube">
                    </a>
                    <a href="https://twitter.com/r0m7_twt" target="_blank" title="Twitter">
                        <img src="images/49351.png" alt="Twitter">
                    </a>
                    <a href="https://www.twitch.tv/r0m7_" target="_blank" title="Twitch">
                        <img src="images/5969014.png" alt="Twitch">
                    </a>
                </div>
            </div>
        </div>

        <p class="credits">Background Image by In Sound Mind, PFP by R0M7</p>
    </main>

    <footer>
        <p>All Rights reserved. <img src="images/7.png" alt="Copyright"></p>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-center').classList.toggle('active');
        });
    </script>
</body>
</html>
